<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>M Localization</title>
    <meta name="description" content="This page allows m localization management.">
  </head>
  <body>
    <div data-flow="row">
      <div id="view1" data-controller="M_Localization" data-view="grid1" data-show-in-summary="true"> </div>
    </div>
    <div data-flow="row" style="padding-top:8px">
      <div data-activator="Tab|M Usage Status">
        <div id="view2" data-controller="M_Usage_Status" data-view="grid1" data-filter-source="view1" data-filter-fields="Locale_Code" data-page-size="5" data-auto-hide="container" data-show-modal-forms="true"> </div>
      </div>
    </div>
  </body>
</html>
