<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>M Kiosk</title>
    <meta name="description" content="This page allows m kiosk management.">
  </head>
  <body class="Wide">
    <div data-flow="row">
      <div id="view1" data-controller="M_Kiosk" data-view="grid1" data-show-in-summary="true"> </div>
    </div>
    <div data-flow="row" style="padding-top:8px">
      <div data-activator="Tab|M Kiosk Material">
        <div id="view2" data-controller="M_Kiosk_Material" data-view="grid1" data-filter-source="view1" data-filter-fields="Kiosk_ID" data-page-size="5" data-auto-hide="container" data-show-modal-forms="true"> </div>
      </div>
      <div data-activator="Tab|M Kiosk Group Kiosk#">
        <div id="view3" data-controller="M_KioskGroup_KioskID" data-view="grid1" data-filter-source="view1" data-filter-fields="Kiosk_ID" data-page-size="5" data-auto-hide="container" data-show-modal-forms="true"> </div>
      </div>
      <div data-activator="Tab|M SSID Kiosk">
        <div id="view4" data-controller="M_SSID_Kiosk" data-view="grid1" data-filter-source="view1" data-filter-fields="Kiosk_ID" data-page-size="5" data-auto-hide="container" data-show-modal-forms="true"> </div>
      </div>
      <div data-activator="Tab|T Advertise Kiosk">
        <div id="view5" data-controller="T_Advertise_Kiosk" data-view="grid1" data-filter-source="view1" data-filter-fields="Kiosk_ID" data-page-size="5" data-auto-hide="container" data-show-modal-forms="true"> </div>
      </div>
      <div data-activator="Tab|T Contents Kiosk">
        <div id="view6" data-controller="T_Contents_Kiosk" data-view="grid1" data-filter-source="view1" data-filter-fields="Kiosk_ID" data-page-size="5" data-auto-hide="container" data-show-modal-forms="true"> </div>
      </div>
      <div data-activator="Tab|T Kiosk Signal">
        <div id="view7" data-controller="T_Kiosk_Signal" data-view="grid1" data-filter-source="view1" data-filter-fields="Kiosk_ID" data-page-size="5" data-auto-hide="container" data-show-modal-forms="true"> </div>
      </div>
      <div data-activator="Tab|T Kiosk Usage">
        <div id="view8" data-controller="T_Kiosk_Usage" data-view="grid1" data-filter-source="view1" data-filter-fields="Kiosk_ID" data-page-size="5" data-auto-hide="container" data-show-modal-forms="true"> </div>
      </div>
    </div>
  </body>
</html>
